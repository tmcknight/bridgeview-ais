name: Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov (Node 22.x only)
        if: matrix.node-version == '22.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Install vessel-notifier dependencies
        run: npm ci
        working-directory: services/vessel-notifier

      - name: Vessel notifier type check
        run: npx tsc --noEmit
        working-directory: services/vessel-notifier

      - name: Vessel notifier tests
        run: npm run test:coverage
        working-directory: services/vessel-notifier

      - name: Build
        run: npm run build

      - name: Upload build artifacts (Node 22.x only)
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7
